<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
var cont=document.getElementById("aqi-list");
var listData = new Array();
var j = 0;
// 获取分数大于60的数组
for(var i = 0; i < aqiData.length; i++){
   //console.log(aqiData[i][1]);
       if(aqiData[i][1] > 60){
        listData[j] = aqiData[i];
        j++;
    }  
}
//排序 升序
listData.sort(function (x, y){
  return x[1]-y[1];
} );

for(var m = 0; m < listData.length; m++){
  var newnode=document.createElement("li");
  //console.log(listData[m]);
    newnode.innerHTML="第"+(m+1)+"名："+listData[m][0]+"，得分："+listData[m][1];
    cont.appendChild(newnode);
}
})();

</script>
</body>
</html>
